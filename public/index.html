<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html>
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Super Shitty Driver</title>

	<!-- SCROLLS -->
	<link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
	</style>
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-app="ssd_app" ng-controller="ssd_controller">

	<div>
      <label>Rows:</label>
      <input type="text" ng-model="number_of_rows" placeholder="Number of Rows">
      <input class="btn-primary" type="submit" value="Regenerate" ng-click="regenerate_array()">
      <hr>
      <h1>Number of Rows -> {{number_of_rows}}</h1>
      <h1>Number of Lanes -> {{number_of_lanes}}</h1>
    </div>

	<div>
	    <table class="table table-bordered table-hover">
	        <tr ng-repeat="lane in lanes">
	            <td ng-repeat="row in lane track by $index">
	            	<input type="checkbox" ng-click="log_click($index, $parent.$index)">
	            </td>
	        </tr>
	    </table>
	</div>

	<input class="btn-primary" type="submit" value="GET MY FINAL ARRAY!" ng-click="generate_final_array()">
	<hr />
	{{result}}
	<hr />

	<!-- SPELLS -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script><!-- load angular -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="./public/ssd_controller.js"></script>
</body>
</html>
